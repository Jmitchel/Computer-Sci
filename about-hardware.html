        ul {
            border:15px solid;
            border-radius:25px;

            padding:25px;
            margin:0;
            width:591px;
        }
        li {
            display:inline;
        }
        a {
            text-decoration:none;
        }
        .container{
            width:200px;
            height:260px;
            position:relative;
            perspective:800px;
        }
        #card{
            width:100%;
            height:100%;
            position:absolute;
            transform-style:preserve-3d;
            transition:transform 1s;
        }
        #card figure{
            margin:0;
            display:block;
            position:absolute;
            width:100%;
            height:100%;
            backface-visibility:hidden;
        }
        #card .front{
            background:red;
        }
        #card .back{
            background:blue;
            transform:rotateY(180deg);
        }
        #card.flipped{
            transform:rotateY(180deg);
        }
        #card{
            transform-origin:right center;
        }
        #card.flipped{
            transform:translateX(-100%) rotateY(-180deg);
        }
    </style>
